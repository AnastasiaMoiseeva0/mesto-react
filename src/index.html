<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <div class="profile__edit-avatar">
          <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар пользователя">
          <button class="button button_background_transparent button_size_medium profile__avatar-button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button button_border_slim button_size_small profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="button button_border_wide profile__add"></button>
      </section>
      <section class="places">
        <template class="place_template">
          <article class="place">
            <button type="button" class="button button_background_transparent button_size_small place__icon-trash"></button>
            <img class="place__photo place_url">
            <div class="place__info">
              <h2 class="place__title"></h2>
              <div class="place__like">
                <button type="button" class="button button_background_transparent place__icon-like"></button>
                <span class="place__like-counter">0</span>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_form_edit-profile"> 
      <div class="popup__container popup__container_white">
        <button type="button" class="button button_background_transparent popup__close"></button>
        <form class="edit-form edit-form_profile" name="editForm" novalidate>
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input id="nameInput" class="edit-form__field edit-form__field_name-input" placeholder="Имя" type="text" name="nameInput" minlength="2" maxlength="40" required>
          <span class="nameInput-error"></span>
          <input id="jobInput" class="edit-form__field edit-form__field_job-input" placeholder="О себе" type="text" name="jobInput" minlength="2" maxlength="200" required>
          <span class="jobInput-error"></span>
          <button type="submit" class="edit-form__submit button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_form_new-card">
      <div class="popup__container popup__container_white">
        <button type="button" class="button button_background_transparent popup__close"></button>
        <form class="edit-form edit-form_card" name="cardForm" novalidate>
          <h2 class="edit-form__title">Новое место</h2>
          <input id="placeTitleInput" class="edit-form__field edit-form__field_title-input" type="text" placeholder="Название" name="titleInput" minlength="2" maxlength="30" required>
          <span class="placeTitleInput-error"></span>
          <input id="urlInput" class="edit-form__field edit-form__field_url-input" type="url" placeholder="Ссылка на картинку" name="urlInput" required>
          <span class="urlInput-error"></span>
          <button type="submit" class="edit-form__submit button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_background-dark popup_image">
      <div class="popup__container popup__container_wide">
        <button type="button" class="button button_background_transparent popup__close"></button>
        <div class="popup__photo-wrapper">
          <img class="popup__photo">
          <figcaption class="popup__caption"></figcaption>
        </div>
      </div>
    </div>
    <div class="popup popup_delete-card">
      <div class="popup__container popup__container_white">
        <form class="edit-form">
          <button type="button" class="button button_background_transparent popup__close"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" class="edit-form__submit button">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_form_edit-avatar"> 
      <div class="popup__container popup__container_white">
        <button type="button" class="button button_background_transparent popup__close"></button>
        <form class="edit-form edit-form_profile" name="avatarForm" novalidate>
          <h2 class="edit-form__title">Обновить аватар</h2>
          <input id="avatarInput" class="edit-form__field edit-form__field_url-input" placeholder="Ссылка на картинку" type="url" name="avatarInput" required>
          <span class="avatarInput-error"></span>
          <button type="submit" class="edit-form__submit button">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
